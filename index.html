<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MW Recognitor - Software OCR</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery.js"></script>
</head>
    <body>
        <header class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">
                    <img src="img/logo.png" alt="Faculdade Ateneu">
                </a>
            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li>
                        <a href="index.html">MW Recognitor</a>
                    </li>
                </ul>
            </div>
        </header>
        <main class="container">
            <div class="col-xs-12 col-sm-5 col-md-5">
                <label for="imagem">Imagem</label>
                <figure class="box-image"></figure>
            </div>
            <div class="col-xs-12 col-sm-2 col-md-2 vertical-align text-center">
                <i class="fa fa-arrow-right fa-3x"></i>
            </div>
            <div class="col-xs-12 col-sm-5 col-md-5">
                <label for="textarea">Resultado</label>
                <textarea name="textarea" class="recognized-text" cols="10" rows="5" readonly></textarea>
            </div>

            <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
              <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="mySmallModalLabel">Scaneando imagem</h4>
                    </div>
                    <div class="modal-body">
                      <i class="fa fa-spinner fa-pulse fa-fw" style="display: inline;"></i>
                      <span class="progress"></span>
                    </div>
                </div>
              </div>
            </div>

            <input type="file" accept="image/*" id="file" style="display: none;">
            <button class="fab right bottom pick-file">
                <i class="fa fa-plus"></i>
            </button>
            <button class="fab right bottom recognize">
                <i class="fa fa-exchange"></i>
            </button>
        </main>
        <footer class="footer">
            <div class="container">
                <p>© 2017 Compania MW, Ltda. Criadores: Willder e Márcio</p>
            </div>
        </footer>
        <script src='https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js'></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/functions.js"></script>
    </body>
</html>
